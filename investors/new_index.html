<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Françoise - Automated Design System Compliance</title>
    <style>
        /* --- ШРИФТЫ --- */
        /* ВАЖНО: Замените 'Ballonest.woff2' на имя вашего файла со шрифтом */
        @font-face {
            font-family: 'Ballonest';
            src: url('Ballonest.woff2') format('woff2'),
                 url('Ballonest.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Основные настройки страницы */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 40px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Логотип */
        h1.logo {
            font-family: 'Ballonest', 'Brush Script MT', cursive; /* Fallback шрифт, если Ballonest не загрузится */
            font-size: 6rem; /* Размер шрифта, как на макете */
            color: #D91A2A; /* Красный цвет, взятый пипеткой с логотипа */
            margin: 0 0 20px 0;
            line-height: 1.2;
            font-weight: normal;
        }

        /* Слоган */
        p.tagline {
            font-size: 1.2rem;
            color: #666;
            letter-spacing: 0.5px;
            margin-bottom: 60px;
            font-weight: 300;
        }

        /* Блок с кнопками */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 60px;
            align-items: center;
        }

        @media (min-width: 600px) {
            .buttons-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        /* Стиль кнопок */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid #333;
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            min-width: 200px;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #333;
            color: #fff;
        }

        /* Контакты и футер */
        .footer {
            margin-top: auto;
            font-size: 0.9rem;
            color: #888;
        }

        .contact-link {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 20px;
        }

        /* Иконка LinkedIn (SVG) */
        .icon-linkedin {
            width: 20px;
            height: 20px;
            fill: #0077b5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="logo">Francoise</h1>

        <p class="tagline">automated design system compliance & accessibility layer</p>

        <div class="buttons-container">
            <a href="files/one-pager.pdf" class="btn" download>Download One-Pager</a>
            <a href="files/pitch-deck.pdf" class="btn" download>Download Pitch-Deck</a>
        </div>

        <div class="footer">
            <a href="mailto:ceo@francoise.design" class="contact-link">
                ceo@francoise.design
            </a>

            <a href="https://linkedin.com" target="_blank" class="contact-link" style="margin-top: -10px;">
                <svg class="icon-linkedin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                LinkedIn
            </a>

            <p class="copyright">
                © 2025 Françoise Inc.<br>
                (Delaware C-Corp in formation)
            </p>
        </div>
    </div>

</body>
</html>
