<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francoise</title>
    
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@300,400,500&display=swap" rel="stylesheet">
    
    <link href="https://fonts.cdnfonts.com/css/ballonest" rel="stylesheet">

    <style>
    :root {
        --brand-red: #CE0016;
        --brand-red-hover: #b00013; /* Цвет при наведении */
        --text-grey: #666666;       /* Чуть темнее для читаемости */
        --footer-grey: #8a8a8a;
        --legal-grey: #cfcfcf;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Switzer', sans-serif;
        background-color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
        
        /* NEW: Делает шрифты более тонкими и четкими на MacOS/iOS */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    /* --- LOGO --- */
    .logo {
        font-family: 'Ballonest', sans-serif;
        color: var(--brand-red);
        /* Чуть уменьшил для баланса на десктопе, было 320 */
        font-size: 300px; 
        line-height: 1;
        font-weight: normal;
        -webkit-text-stroke: 0;
        margin-top: -60px;
        margin-bottom: -20px;
        transform: rotate(-2deg); 
        text-align: center;
        position: relative;
        z-index: 1;
        
        /* NEW: Легкая анимация появления */
        animation: fadeInDown 0.8s ease-out;
    }

    .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 2;
        width: 100%;
        
        /* NEW: Анимация появления с задержкой */
        animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    .subtitle {
        font-family: 'Switzer', sans-serif;
        font-weight: 300; /* Light */
        color: var(--text-grey);
        font-size: 18px;
        /* NEW: Чуть больше воздуха между буквами для премиальности */
        letter-spacing: 0.02em; 
        margin-bottom: 64px; /* Системный отступ (кратный 8) */
        text-align: center;
        max-width: 620px;
        line-height: 1.5; /* Улучшает читаемость */
    }

    /* --- BUTTONS --- */
    .buttons-container {
        display: flex;
        justify-content: center;
        gap: 32px; 
        margin-bottom: 120px;
    }

    .btn {
        background-color: var(--brand-red);
        color: white;
        border: none;
        padding: 16px 48px; /* Чуть шире */
        font-family: 'Switzer', sans-serif;
        font-weight: 500; /* Medium смотрится чище, чем Bold */
        font-size: 14px;
        letter-spacing: 0.05em; /* Разрядка для капса */
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        
        /* NEW: Плавные переходы для всего */
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        
        /* NEW: Более мягкая, рассеянная тень в покое */
        box-shadow: 0 4px 12px rgba(206, 0, 22, 0.2);
    }

    /* NEW: Эффект нажатия и наведения */
    .btn:hover {
        background-color: var(--brand-red-hover);
        transform: translateY(-2px); /* Кнопка слегка "взлетает" */
        box-shadow: 0 8px 20px rgba(206, 0, 22, 0.3); /* Тень растет */
    }
    
    .btn:active {
        transform: translateY(0); /* При клике вдавливается */
        box-shadow: 0 2px 8px rgba(206, 0, 22, 0.2);
    }

    .btn svg {
        width: 14px;
        height: 14px;
        fill: white;
        transition: transform 0.3s ease;
    }
    
    /* NEW: При наведении стрелка чуть едет вниз */
    .btn:hover svg {
        transform: translateY(2px);
    }

    /* --- FOOTER --- */
    .footer {
        position: absolute;
        bottom: 40px;
        width: 100%;
        padding: 0 60px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        
        /* NEW: Анимация появления */
        animation: fadeIn 1s ease-out 0.5s backwards;
    }

    .social-links {
        display: flex;
        gap: 40px;
        align-items: center;
    }

    .social-link {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--footer-grey);
        font-weight: 500;
        font-size: 14px;
        transition: color 0.2s ease;
    }
    
    .social-link:hover {
        color: var(--brand-red); /* Подсветка контактов брендовым цветом */
    }

    .social-link svg {
        width: 18px;
        height: 18px;
        fill: currentColor; /* Иконка красится вместе с текстом */
        transition: fill 0.2s ease;
    }

    .copyright {
        font-size: 11px; /* Чуть крупнее для читаемости */
        color: var(--legal-grey);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        text-align: right;
        font-weight: 400;
    }

    /* --- АНИМАЦИИ --- */
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px) rotate(-2deg); }
        to { opacity: 1; transform: translateY(0) rotate(-2deg); }
    }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* --- АДАПТИВ --- */
    @media (max-width: 768px) {
        .logo { 
            font-size: 280px; 
            margin-top: 0;
            margin-bottom: 0px;
        }
        
        .subtitle {
             padding: 0 20px;
             font-size: 16px;
        }

        .buttons-container { 
            flex-direction: column; 
            gap: 16px; 
            width: 80%;
            padding: 0 24px;
            margin-bottom: 60px;
        }
        .btn {
            width: 100%;
            justify-content: center;
            padding: 18px; /* Удобнее пальцем */
        }

        .footer {
            position: relative; /* На мобилках футер не прибит, а идет потоком */
            bottom: auto;
            flex-direction: column-reverse; /* Копирайт в самом низу */
            gap: 40px;
            padding: 40px 20px;
            text-align: center;
        }
        .social-links { 
            flex-direction: column; 
            gap: 20px; 
        }
        .copyright {
            text-align: center;
            line-height: 1.6;
        }
    }
</style>
</head>
